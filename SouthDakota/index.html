<body>
    <link href= "./style.css">
        <div class="carousel">
            <button class="carousel__button carousel__button--left" id="previous">
                
            </button>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide img-fluid">
                        <img class="carousel_image img-fluid" src="../assets/images/SD01.png">
                    </li>
                    <li class="carousel__slide img-fluid">
                        <img class="carousel_image img-fluid" src="../assets/images/SD02.png">
                    </li>
                    <li class="carousel__slide img-fluid">
                        <img class="carousel_image img-fluid" src="../assets/images/SD03.png">
                    </li>
                    <li class="carousel__slide img-fluid">
                        <img class="carousel_image img-fluid" src="../assets/images/SD04.png">
                    </li>
                    <li class="carousel__slide img-fluid">
                        <img class="carousel_image img-fluid" src="../assets/images/SD05.png">
                    </li>
                    <li class="carousel__slide img-fluid">
                        <img class="carousel_image img-fluid" src="../assets/images/SD06.png">
                    </li>
                    <li class="carousel__slide img-fluid">
                        <img class="carousel_image img-fluid" src="../assets/images/SD07.png">
                    </li>
                    <li class="carousel__slide img-fluid">
                        <img class="carousel_image img-fluid" src="../assets/images/SD08.png">  
                    </li>
                    <li class="carousel__slide img-fluid">
                        <img class="carousel_image img-fluid" src="../assets/images/SD09.png">
                    </li>
                </ul>
            </div>
            <button class="carousel__button carousel__button--right" id="next"></button>

            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        </div>
        <script src="./script.js"></script>

<br>
