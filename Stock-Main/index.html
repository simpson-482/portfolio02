    <script>
        // Attempt 3

            var button1 = document.getElementById('togglebutton1');
            var button2 = document.getElementById('togglebutton2');
            var button3 = document.getElementById('togglebutton3');
            var lightButton = document.getElementById('lightbutton');
            var darkButton = document.getElementById('darkbutton');
            var paperBody = document.getElementById('paperbody');
            var fullButton = document.getElementById('fullbutton');

            var img1 = document.getElementById('stocksrow1');
            var img2 = document.getElementById('stocksrow2');
            var img3 = document.getElementById('stocksrow3');

            button2.addEventListener('click', () => {
                img1.src = '../assets/images/Stocks-1980-Pres.2.png';
                img2.src = '../assets/images/Stocks-CurrentYear.4.png';
                img3.src = '../assets/images/Stocks-WatchList.3.png';
            })

            button1.addEventListener('click', () => {
                img1.src = '../assets/images/Stocks-1980-Pres.3.png';
                img2.src = '../assets/images/Stocks-CurrentYear.5.png';
                img3.src = '../assets/images/Stocks-WatchList.1.png';
            })

            button3.addEventListener('click', () => {
                img1.src = '../assets/images/Stocks-1980-Pres.4.png';
                img2.src = '../assets/images/Stocks-CurrentYear.3.png';
                img3.src = '../assets/images/Stocks-WatchList.5.png';
            })

            $('button#lightbutton').click(function () {
                paperBody.style.background = 'white';

                if($('button#darkbutton').hasClass('btn-dark')){
                    $('button#darkbutton').removeClass('btn-dark').addClass('btn-light');
                }
                if($('button#lightbutton').hasClass('btn-dark')){
                    $('button#lightbutton').removeClass('btn-dark').addClass('btn-light');
                }
                if($('button#fullbutton').hasClass('btn-dark')){
                    $('button#fullbutton').removeClass('btn-dark').addClass('btn-light');
                }
                if($('button#togglebutton1').hasClass('btn-dark')){
                    $('button#togglebutton1').removeClass('btn-dark').addClass('btn-light');
                }
                if($('button#togglebutton2').hasClass('btn-dark')){
                    $('button#togglebutton2').removeClass('btn-dark').addClass('btn-light');
                }
                if($('button#togglebutton3').hasClass('btn-dark')){
                    $('button#togglebutton3').removeClass('btn-dark').addClass('btn-light');
                }
                if($('button#back-button').hasClass('btn-dark')){
                    $('button#back-button').removeClass('btn-dark').addClass('btn-light');
                }
                if($('nav#navbar').hasClass('bg-dark')){
                    $('nav#navbar').removeClass('bg-dark').addClass('bg-light');
                }
                if($('nav#footer').hasClass('bg-dark')){
                    $('nav#footer').removeClass('bg-dark').addClass('bg-light');
                }
            })

            $('button#darkbutton').click(function () {
                paperBody.style.background = 'black';

                if($('button#darkbutton').hasClass('btn-light')){
                    $('button#darkbutton').removeClass('btn-light').addClass('btn-dark');
                }
                if($('button#lightbutton').hasClass('btn-light')){
                    $('button#lightbutton').removeClass('btn-light').addClass('btn-dark');
                }
                if($('button#fullbutton').hasClass('btn-light')){
                    $('button#fullbutton').removeClass('btn-light').addClass('btn-dark');
                }
                if($('button#togglebutton1').hasClass('btn-light')){
                    $('button#togglebutton1').removeClass('btn-light').addClass('btn-dark');
                }
                if($('button#togglebutton2').hasClass('btn-light')){
                    $('button#togglebutton2').removeClass('btn-light').addClass('btn-dark');
                }
                if($('button#togglebutton3').hasClass('btn-light')){
                    $('button#togglebutton3').removeClass('btn-light').addClass('btn-dark');
                }
                if($('button#back-button').hasClass('btn-light')){
                    $('button#back-button').removeClass('btn-light').addClass('btn-dark');
                }
                if($('nav#navbar').hasClass('bg-light')){
                    $('nav#navbar').removeClass('bg-light').addClass('bg-dark');
                }
                if($('nav#footer').hasClass('bg-light')){
                    $('nav#footer').removeClass('bg-light').addClass('bg-dark');
                }
            })
            fullButton.addEventListener("click", () => {
                document.documentElement.requestFullscreen().catch((e) => {
                    console.log(e);
                });
            });

            console.log(button1);
